<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- CSS -->
  <link rel="stylesheet" href="/dist/main.css" />
  <!--end of CSS 
      and start of favicon -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <!-- end of the favicon 
       and the start of the fonts families-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet" />
  <!-- end of fonts families -->
  <title>Frontend Mentor | Stats preview card component</title>
 </head>
 <body>
  <div class="center">
   <main>
    <section class="card">
     <div class="card__img">
      <picture>
       <source media="(min-width: 56.25em)" srcset="/images/image-header-desktop.jpg" />
       <source media="(max-width: 56.24875em)" srcset="/images/image-header-mobile.jpg" />
       <img src="/images/image-header-mobile.jpg" alt="" aria-label="hidden" />
      </picture>
     </div>
     <div class="card__text">
      <div class="title">
       <h1>
        Get
        <span>insights</span>
        that help your business grow.
       </h1>
      </div>
      <div class="desc">
       <p>
        Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
        efficiency.
       </p>
      </div>
      <ul>
       <li>
        <h2>10k+</h2>
        <h3>companies</h3>
       </li>
       <li>
        <h2>314</h2>
        <h3>templates</h3>
       </li>
       <li>
        <h2>12m+</h2>
        <h3>queries</h3>
       </li>
      </ul>
     </div>
    </section>
   </main>
   <footer class="attribution">
    Challenge by
    <a
     href="https://www.frontendmentor.io/challenges/stats-preview-card-component-8JqbgoU62/hub/stats-preview-card-component-iL4DCx45iG"
     target="_blank"
    >
     Frontend Mentor
    </a>
    . Coded by
    <a href="https://www.frontendmentor.io/profile/omarsaleh11">Omar Saleh</a>
    .
   </footer>
  </div>
 </body>
</html>
